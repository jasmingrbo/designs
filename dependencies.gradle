ext {
    version = [
            compose          : "2023.06.01",
            core             : "1.10.1",
            lifecycleRuntime : "2.6.1",
            composeActivity  : "1.7.2",
            composeNavigation: "2.6.0",
            splashScreen     : "1.0.0",
            accompanist      : "0.30.1"
    ]

    conf = [
            minSdk                   : 21,
            targetSdk                : 33,
            compileSdk               : 33,
            testInstrumentationRunner: "androidx.test.runner.AndroidJUnitRunner",
            jvmTarget                : "17",
            javaCompileCompatibility : JavaVersion.VERSION_17
    ]

    androidLib = [
            core             : "androidx.core:core-ktx:$version.core",
            lifecycleRuntime : "androidx.lifecycle:lifecycle-runtime-ktx:$version.lifecycleRuntime",
            composeActivity  : "androidx.activity:activity-compose:$version.composeActivity",
            composeNavigation: "androidx.navigation:navigation-compose:$version.composeNavigation",
            splashScreen     : "androidx.core:core-splashscreen:$version.splashScreen"
    ]

    compose = [
            bom           : "androidx.compose:compose-bom:$version.compose",
            ui            : "androidx.compose.ui:ui",
            material      : "androidx.compose.material:material",
            toolingPreview: "androidx.compose.ui:ui-tooling-preview",
            tooling       : "androidx.compose.ui:ui-tooling",
            testManifest  : "androidx.compose.ui:ui-test-manifest"
    ]

    accompanist = [
            systemUiController: "com.google.accompanist:accompanist-systemuicontroller:$version.accompanist",
            insets            : "com.google.accompanist:accompanist-insets:$version.accompanist",
            pager             : "com.google.accompanist:accompanist-pager:$version.accompanist"
    ]
}